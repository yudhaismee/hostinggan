<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="contact.css">
        <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <title>BLOG KEREN</title>
    </head>
<body>
    <main>
    <div class="contact-container">
        <div class="ilustration">
          <img class="illustration-img" src="assets/contactus/undraw_Mobile_user_re_xta4.png" alt="" width="800px">
        </div>
      </div>

      <div class="contact">
        <img class="profile-contact-img" src="assets/contactus/undraw_Pic_profile_re_7g2h.png" alt="">
        <h1>Contact US</h1>
        <p>Please feel free to contact us </p>
        <h4>Your Information</h4>
        <form action="contact.html" autocomplete="off">
            <div class="form-container">
              <!-- Input Name Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="form-input">
                  <input class="input-item" type="text" name="name" id="name" placeholder="">
                  <label for="name" class="form-label">Name</label>
                </div>
              </div>
          
              <!-- Input City Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-input">
                  <input class="input-item" type="text" name="city" id="city" placeholder="">
                  <label for="city" class="form-label">City</label>
                </div>
              </div>
          
              <!-- Input Email Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="far fa-envelope-open"></i>
                </div>
                <div class="form-input">
                  <input class="input-item" type="text" name="email" id="email" placeholder="">
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>
          
              <!-- Input Message Column -->
              <div class="textarea-container">
                <div class="icon">
                  <i class="fas fa-comment"></i>
                </div>
                <div class="form-textarea">
                  <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8" placeholder=""></textarea>
                  <label for="message" class="form-label">Message</label>
                </div>
              </div>
            </div>
            <input type="submit" value="Submit" class="submit">
          </form>
      </div>
      <div class="modal-container">
        <div class="modal">
          <img src="assets/rocket.png" alt="">
          <h3> Message Sent </h3>
          <p> Thank you for submitting ! </p>
        </div>
      </div>
      </main>
      <footer>
      </footer>
</body>
</html>
